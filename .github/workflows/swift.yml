# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout repository
    - uses: actions/checkout@v4
    - name: SwiftFormat
      run: swiftformat . --lint
    - name: SwiftLint
      run: swiftlint lint --strict
    - name: Build and Test
      run: |
        xcodebuild build -project WhatsAppClone1.xcodeproj -scheme WhatsAppClone1 clean build -sdk iphoneos CODE_SIGNING_ALLOWED=No
    - name: Run tests
      run: |
        xcodebuild test -project WhatsAppClone1.xcodeproj -scheme WhatsAppClone1 clean build -sdk iphoneos -destination "platform=iOS Simulator,OS=17.0,name=iPhone 14 Pro Max" CODE_SIGNING_ALLOWED=No
